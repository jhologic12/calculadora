<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Calculadora Básica</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <h1>Calculadora Básica</h1>
      </div>

      <form id='formul'>
             
        <div class='mb-3'>
            <label for="operandoA">Operando A</label>
            <input type="number" id="operandoA" placeholder="Ingrese el operando A" class="form-control"/> 

        </div>

        <div class="mb-3">
            <label for="operandoB"> Operando B</label>
            <input type="number" id="operandoB" placeholder="Ingrese el operando B" class="form-control"/>

        </div>

      </form>

      

      <button  onclick="sumar()" class="btn btn-success mb-3"> Sumar </button>
      <div id = 'resultado'></div>
    </div>

    

    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script src="/js/app.js"></script>
  </body>
</html>
